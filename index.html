<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2v2 RPS</title>
</head>
<body>
    <h1>2v2 Rock Paper Scissors</h1>
    <!-- name entry -->
    <!-- TODO: sanitize name -->
    <div>
        <input autofocus type="text" id="nameInput" placeholder="Enter name">
    </div>

    <!-- room selection -->
    <div>
        <input type="text" id="roomCodeInput" placeholder="Enter room code" onkeydown="enterRoomCode(event)">
        <!-- TODO: prevent multi-entry from spam-clicking join -->
        <button id="joinRoomBtn">Join Room</button>
        <button id="leaveRoomBtn" style="display:none">Leave Room</button>
    </div>

    <!-- chat window -->
    <div id="chatWindow" style="display:none;">
        <input type="text" id="messageInput" placeholder="Enter message" onkeydown="enterMessage(event)">
        <button id="sendBtn">Send</button>
        <div id="messages"></div>
    </div>

    <!-- partner selection -->
    <fieldset id="partnerSelect" style="display:none">
        <legend>Select your partner</legend>
        <div>
            <input checked type="radio" name="partnerSelectRadio" id="p1" value="p1" />
            <label for="p1">p1</label>
        </div>
        <div>
            <input type="radio" id="p2" name="partnerSelectRadio" value="p2" />
            <label for="p2">p2</label>
        </div>
        <div>
            <input type="radio" id="p3" name="partnerSelectRadio" value="p3" />
            <label for="p3">p3</label>
        </div>
        <div>
            <input type="radio" id="p4" name="partnerSelectRadio" value="p4" />
            <label for="p4">p4</label>
        </div>
    </fieldset>


    <script>
        let roomCode = '';
        let fetchIntervalId = 0;
        let connectedUsers = [];

        function enterRoomCode(event)
        {
            if (event.key === 'Enter')
                document.getElementById('joinRoomBtn').click();
        }

        function enterMessage(event)
        {
            if (event.key === 'Enter')
                document.getElementById('sendBtn').click();
        }

        // get messages in room
        function fetchMessages()
        {
            if (roomCode)
            {
                fetch(`fetch_messages.php?room=${roomCode}`)
                    .then(response => response.text())
                    .then(data =>
                    {
                        // split into line 1 (list of usernames) and lines 2... (message)
                        let parts = data.split('\n').filter(i => i);
                        connectedUsers = parts[0].split('|').filter(i => i);
                        let message = parts.slice(1).join('\n');

                        updatePartnerSelect();
                        document.querySelector('h1').innerHTML = `2v2 Rock Paper Scissors => ${roomCode} [${connectedUsers.length}/4]`;
                        document.getElementById('messages').innerHTML = message.replace(/\n/g, '<br>');
                    });
            }
        }

        // attempt to leave room
        document.getElementById('leaveRoomBtn').addEventListener('click', () =>
        {
            // TODO: prevent user who tries to join full lobby from later 'leaving' it
            if (roomCode)
            {
                const formData = new FormData();
                formData.append('room', roomCode);
                formData.append('username', document.getElementById('nameInput').value);

                navigator.sendBeacon('leave_room.php', formData);

                roomCode = '';
                document.querySelector('h1').innerHTML = '2v2 Rock Paper Scissors';

                HideRoomControls();
                document.getElementById('messages').innerHTML = '';
                document.getElementById('chatWindow').style.display = 'none';

                clearInterval(fetchIntervalID);
            }
        });

        function ShowRoomControls()
        {
            document.getElementById('roomCodeInput').style.display = 'none';
            document.getElementById('joinRoomBtn').style.display = 'none';
            document.getElementById('leaveRoomBtn').style.display = 'unset';
            document.getElementById('partnerSelect').style.display = 'unset';
        }

        function HideRoomControls()
        {
            document.getElementById('roomCodeInput').style.display = 'unset';
            document.getElementById('joinRoomBtn').style.display = 'unset';
            document.getElementById('leaveRoomBtn').style.display = 'none';
            document.getElementById('partnerSelect').style.display = 'none';
        }

        function updatePartnerSelect() {
            // get element references
            const partnerSelect = document.getElementById('partnerSelect');
            const radios = partnerSelect.querySelectorAll('input[type="radio"]');
            const labels = partnerSelect.querySelectorAll('label');

            for (let i = 0; i < 4; ++i) {
                if (connectedUsers[i]) {
                    // show radio button and label
                    radios[i].style.display = 'unset';
                    labels[i].style.display = 'unset';
                    radios[i].value = connectedUsers[i];
                    labels[i].innerText = connectedUsers[i];
                }
                else {
                    // hide radio button and label
                    radios[i].style.display = 'none';
                    labels[i].style.display = 'none';
                }
            }
        }

        // attempt to join room
        document.getElementById('joinRoomBtn').addEventListener('click', () =>
        {
            roomCode = document.getElementById('roomCodeInput').value;

            if (roomCode)
            {
                const formData = new FormData();
                formData.append('room', roomCode);
                formData.append('username', document.getElementById('nameInput').value);

                fetch('join_room.php', { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data =>
                    {
                        // join success
                        if (data.status === 'success')
                        {
                            document.getElementById('chatWindow').style.display = 'unset';
                            fetchMessages();
                            // 1 second poll rate
                            fetchIntervalID = setInterval(fetchMessages, 1000);

                            // clear input field
                            document.getElementById('roomCodeInput').value = '';
                            document.getElementById('messageInput').focus();

                            ShowRoomControls();
                            alert(`Joined room '${roomCode}'`);
                        }
                        // join fail
                        else alert(data.message);
                    });
            }
        });

        // send message to room
        document.getElementById('sendBtn').addEventListener('click', () =>
        {
            const message = "[" + document.getElementById('nameInput').value
                + "] " + document.getElementById('messageInput').value;

            if (message && message.trim() != '')
            {
                const formData = new FormData();
                formData.append('room', roomCode);
                formData.append('message', message);

                fetch('send_message.php', { method: 'POST', body: formData })
                    .then(() => fetchMessages());

                // clear input field
                document.getElementById('messageInput').value = '';
            }
        });

        // TODO: poll & kick on timeout / unreported unload
        // notify server on room leave
        window.addEventListener('beforeunload', () =>
        {
            document.getElementById('leaveRoomBtn').click();
        });
    </script>
</body>
</html>
