<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2v2 RPS</title>
</head>
<body>
    <h1>2v2 Rock Paper Scissors</h1>

    <!-- room selection -->
    <input autofocus type="text" id="roomCode" placeholder="Enter room code" onkeydown="enterRoomCode(event)">
    <button id="joinRoomBtn">Join Room</button>

    <div id="chatWindow" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Enter message" onkeydown="enterMessage(event)">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        let roomCode = '';

        function enterRoomCode(event)
        {
            if (event.key === 'Enter')
                document.getElementById('joinRoomBtn').click();
        }

        function enterMessage(event) {
            if (event.key === 'Enter')
                document.getElementById('sendBtn').click();
        }

        // get messages in room
        function fetchMessages()
        {
            if (roomCode)
            {
                fetch(`fetch_messages.php?room=${roomCode}`)
                    .then(response => response.text())
                    .then(data =>
                    {
                        // first character stores room occupancy; rest is message list
                        document.querySelector('h1').innerHTML = `2v2 Rock Paper Scissors => ${roomCode} [${data[0]}/4]`;
                        document.getElementById('messages').innerHTML = data.replace(/\n/g, '<br>').substring(1);
                    });
            }
        }

        // attempt to join room
        document.getElementById('joinRoomBtn').addEventListener('click', () =>
        {
            roomCode = document.getElementById('roomCode').value;

            if (roomCode)
            {
                const formData = new FormData();
                formData.append('room', roomCode);

                fetch('join_room.php', { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data =>
                    {
                        // join success
                        if (data.status === 'success') {
                            document.getElementById('chatWindow').style.display = 'block';
                            fetchMessages();
                            // 1 second poll rate
                            setInterval(fetchMessages, 1000);

                            // clear input field
                            document.getElementById('roomCode').value = '';
                            document.getElementById('messageInput').focus();

                            alert(`Joined room '${roomCode}'`);
                        }
                        // join fail
                        else alert(data.message);
                    });
            }
        });

        // send message to room
        document.getElementById('sendBtn').addEventListener('click', () =>
        {
            const message = document.getElementById('messageInput').value;

            if (message && message.trim() != '')
            {
                const formData = new FormData();
                formData.append('room', roomCode);
                formData.append('message', message);

                fetch('send_message.php', { method: 'POST', body: formData })
                    .then(() => fetchMessages());

                // clear input field
                document.getElementById('messageInput').value = '';
            }
        });

        // TODO: poll & kick on timeout / unreported unload
        // notify server on room leave
        window.addEventListener('beforeunload', () =>
        {
            if (roomCode) {
                const formData = new FormData();
                formData.append('room', roomCode);
                navigator.sendBeacon('leave_room.php', formData);
            }
        });
    </script>
</body>
</html>
